services:
  db:
    image: mysql:5.7
    env_file: .env # بياخد الباسوردات من ملفك
    volumes:
      - ./mysql_data:/var/lib/mysql
    restart: always

  web:
    build: .
    ports:
      - "9090:80"
    volumes:
      - ./:/var/www/html
    env_file: .env # السطر ده ضروري عشان PHP يقرأ ملف الـ env
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8070:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=rootpass # لازم تطابق اللي في الـ env
    depends_on:
      - db